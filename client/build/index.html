<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arnie Quotes</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>
<div class="container">
<form action="/arnieQuotes" method="POST">
  <input type="text" placeholder="name" name="name">
  <input type="text" placeholder="quote" name="quote">
  <button type="submit">Submit</button>
</form>
<form action="/delete" method="POST">
<button id="deleteButton" type="submit">Delete All</button>
</form>
</div>
<div class="image_container">
<img id="arnie-pic" src="http://www.writeups.org/wp-content/uploads/Dutch-Schaefer-Predator-Schwarzenegger-c.jpg" />
</div>
<div class="list-container">
<ul id="arnieQuotes">
</ul>
</div>
</body>
</html>
